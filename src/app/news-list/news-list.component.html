<section class="news-list">
    <h2>Listado de Noticias</h2>
    <div class="news-item" *ngFor="let news of newsList">
      <h3>{{ news.title }}</h3>
      <img [src]="news.image" alt="{{ news.title }}" class="news-image">
      <p>{{ news.content }}</p>
      <p class="news-date">{{ news.date | date:'mediumDate' }}</p>
    </div>
  </section>
